            option = new Option('select',0 );

        function chama(id){
            var img = document.querySelector("#imgPersonage");
                img.setAttribute('src', this.p_img[id]);
           
            getPeople(id);
        }


        function getPeople(id) {
            
            let starwarsAPI = "https://swapi.dev/api/people/"+id;

            fetch(starwarsAPI )
            .then((response) => response.json())
            .then((people) => showPeople(people))
